<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI project</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Irish+Grover&display=swap" rel="stylesheet">
  </head>
  <body>




    <!-- ********************************************** -->
    <!-- *************** MAIN *************** -->
    <main>


      <!-- *************** HERO SECTION *************** -->
      <section class="hero_wrapper">
        <!-- **** header **** -->
        <header><h1>MYSTIC SEER</h1></header>
        <!-- **** hero **** -->



        <div class="hero" id="hero">
          <!--<p>Ask the Mystic Seer a question and receive a divine answer!</p> -->
          <img src="./assets/mysticSeer.svg" alt="mystic seer">

        </div>


      
      </section> 


      <!-- ************************************************* -->  
      <!-- *************** CHAT AREA WRAPPER *************** -->
      
      <section class="chat_wrapper">

        <!-- **** call to action **** -->
        <div class="call_to_action">
        <hgroup>
        <h2 id="changeText" title="Has divine truth eluded you?">&nbsp;</h2>
        <p>Let Me Foretell your future!</p>
        </hgroup>
        </div>

        <!-- **** chat app **** -->
        <section id="app">
            <!-- **** chat container results **** -->
            <div id="chat_container"></div>

            <!-- **** prompt area **** -->
            <div class="prompt_area">
            <form>
            <textarea name="prompt" rows="1" cols="1" placeholder="Ask The Mystic Seer"></textarea>
            <button type="submit">Ask the Seer!<!--img src="./assets/send.svg" alt="submit button" /--></button>
            </form>
            </div>

            <!-- SCRIPT JS WRITES HTML TO THIS AREA -->
        </section>
     


    </main>
    <!-- *************** END MAIN *************** -->


    <!-- ********************************************** -->
    <!-- *************** FOOTER *************** -->
    <footer>Copyright RHemstad</footer>
    <!-- *************** END FOOTER *************** -->



    <script type="module" src="script.js"></script>
  </body>
</html>
